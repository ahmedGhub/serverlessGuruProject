# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: boniean
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: serverlessguru
# "service" is the name of this project. This will also be added to your AWS resource names.
service: serverlessGuru-books-api
provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'prod'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: !GetAtt BooksTable.Arn

functions:
  createBook:
    handler: handler.createBook
    events:
      - http:
          path: books
          method: post
  
  getBook:
    handler: handler.getBook
    events:
      - http:
          path: books/{id}
          method: get

  updateBook:
    handler: handler.updateBook
    events:
      - http:
          path: books/{id}
          method: put

  deleteBook:
    handler: handler.deleteBook
    events:
      - http:
          path: books/{id}
          method: delete

resources:
  Resources:
    BooksTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Books
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PROVISIONED
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    
    ServerlessApiGatewayCloudWatchRole: 
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 'sts:AssumeRole'
              Principal:
                Service: 'apigateway.amazonaws.com'
        Policies:
          - PolicyName: ServerlessApiGatewayCloudWatchPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - 'logs:CreateLogGroup'
                    - 'logs:CreateLogStream'
                    - 'logs:PutLogEvents'
                  Resource: arn:aws:logs:${opt:region, 'us-east-1'}:${aws:accountId}:log-group:/aws/api-gateway/*
